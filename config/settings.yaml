# Data Quality Agent Configuration
# default_connector: snowflake # Optional: specify a default connector type

connectors:
  snowflake:
    # Schema discovery settings (for automatic table indexing)
    discovery:
      database: PROD_SALES
      schema: null
      auto_discover_schemas: true
      exclude_schemas: []
      include_sample: true
      sample_row_limit: 3

  postgres:
    discovery:
      database: stage_sales
      schema: null
      auto_discover_schemas: true
      exclude_schemas: [pg_catalog, pg_toast, information_schema]
      include_sample: true
      sample_row_limit: 3

llm:
  model: l2-gpt-4o
  temperature: 0

rag:
  embedding_model: all-MiniLM-L6-v2
  top_k: 3
  vector_db_path: ./chroma_db
